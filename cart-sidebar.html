<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This whole file is not for a PAGE but for a SIDEBAR that is used on multiple pages -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Nebris Pharmacy</title>
    <link rel="stylesheet" href="CSS/style.css">
    <!--- Therefore this head is not needed for a page but due to the warning in the console, it is needed --->
</head>
<div id="cart-sidebar" class="cart-sidebar">
    <div class="cart-sidebar-header">
        <h3>Shopping Cart</h3>
        <button id="close-cart-sidebar" class="close-cart-btn">&times;</button>
    </div>
    <div id="cart-sidebar-items" class="cart-sidebar-items">
        <!-- Cart items will be loaded here -->
    </div>
    <div class="cart-sidebar-footer">
        <div class="cart-total">
            <span>Total:</span>
            <span id="cart-sidebar-total">0.00</span>
        </div>
        <a href="cart.html" class="btn btn-primary">View Cart</a>
    </div>
</div>

<div id="cart-sidebar-overlay" class="cart-sidebar-overlay"></div>
<div id="cart-icon" class="cart-icon">
    <span class="cart-count">0</span>
    <i class="fas fa-shopping-cart"></i>
</div> 
<!-- Likewise, this is not needed for a page but due to the warning in the console, it is needed -->
</html>
